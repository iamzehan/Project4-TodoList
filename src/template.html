<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./static/favicon.png" type="image/x-icon" />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="profile">
          <img src="https://ziaulkarim.netlify.app/profile.jpg" alt="dp" /><span
            class="username"
            >Ziaul</span
          >
            <span class="notifications icon">
              notifications_none
            </span>
        </div>
        <div class="navigation">
          <div>

              <span class="icon">add_circle</span>

            </button>
          </div>
          <div>
            <button>
              <span class="icon">search</span>
              <text>Search</text>
            </button>
          </div>
          <div>
            <button>
              <span class="icon">inbox</span>
              <text>Inbox</text>
            </button>
          </div>
          <div>
            <button>
              <span class="icon">today</span>
              <text>Today</text>
            </button>
          </div>
          <div>
            <button>
              <span class="icon">calendar_month</span>

            </button>
          </div>
          <div>
            <button>
              <span class="icon">view_comfy_alt</span>

            </button>
          </div>
          <div>
            <button>

            </button>
          </div>
        </div>
        <div class="projects">
          <span class="title"> My Projects</span>
          <div>
            <button>
              <span class="icon">tag</span>
              <text>Getting Started üëãüèª</text>
            </button>
          </div>
        </div>
        <div class="footer">
          <div>
            <button>
              <span class="icon">add</span>
              <text>Add a team</text>
            </button>
          </div>
          <div>
            <button>
              <span class="icon">help</span>
              <text>Help & resources </text>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <div class="content">
      <h1>hello</h1>
    </div>
